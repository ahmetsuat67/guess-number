<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/loto.png" type="image/x-icon">
</head>
<body>
    <h1>Guess The Number (1- 100)</h1>
    <div id="guess">
        <input id="guessbox" type="text" autocomplete="off" autofocus>
        <button class="btn" id="check">Check</button>
        <button class="btn" id="again">Again</button>
    </div>
    <div class="font">
        <p id="note"></p>
        <p id="alarm"></p>
    </div>
   
    <div class="font">
        <span>Guessed Numbers:</span> 
        <input id="guessnumber" type="text" readonly>
        <span>Attempts:</span> 
        <input  id="attempt" type="text" readonly>
        <p >Your Right to Try : <span id="right">10</span></p>
    </div>
    <div class="difficulty">
        <label>Difficulty: </label>
        <input type="radio" name="difficulty" id="easy" value="easy" checked>
        <label for="easy">Easy</label>
        <input type="radio" name="difficulty" id="medium" value="medium"hard>
        <label for="hard">Medium</label>
        <input type="radio" name="difficulty" id="hard" value="hard"hard>
        <label for="hard">Hard</label>
    </div> 
        
        <img id="img" src="./assets/giphy.gif" alt="gif">
        <script src="app.js"></script>
        
</body>
</html>
